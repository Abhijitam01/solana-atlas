name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo run lint

      - name: Type check
        run: pnpm turbo run type-check

      - name: Unit & integration tests
        run: pnpm turbo run test --filter=@solana-playground/web --filter=@solana-playground/api

      - name: Install Playwright browsers
        run: pnpm --filter @solana-playground/web exec playwright install --with-deps chromium

      - name: Build web
        run: pnpm turbo run build --filter=@solana-playground/web

      - name: Validate templates
        run: |
          pnpm --filter @solana-playground/template-cli build
          node packages/template-cli/dist/cli.js validate
      - name: Template health check
        run: node scripts/check-template-health.js

      - name: Start web server
        run: pnpm --filter @solana-playground/web exec next start --hostname 0.0.0.0 --port 3000 &

      - name: Wait for web
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:3000 > /dev/null; then
              echo "Web is up";
              exit 0;
            fi;
            sleep 2;
          done;
          echo "Web did not start in time";
          exit 1

      - name: E2E tests
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
        run: pnpm --filter @solana-playground/web exec playwright test
